<div class="container">
  <div class="profile-section">
    <app-button
      [label]="!connected ? 'Connect' : 'Disconnect'"
      [onClick]="handleConnect.bind(this)"
      cssClass="connect-button"
    >
    </app-button>
    <p *ngIf="connected" class="account-id">
      Current Account ID: {{ accountId }}
    </p>
  </div>
  <div *ngIf="connected" class="metadata-section">
    <app-button
      label="Read Token Metadata"
      [onClick]="readMetadata.bind(this)"
      cssClass="metadata-button"
    >
    </app-button>
    <div *ngIf="tokenMetadata" class="token-info">
      <p>Token Name: {{ tokenMetadata?.name }}</p>
      <p>Token Symbol: {{ tokenMetadata?.symbol }}</p>
      <p>Token Decimals: {{ tokenMetadata?.decimals }}</p>
    </div>
    <div class="transfer-section">
      <label class="transfer-label">Send USDT</label>
      <input
        [(ngModel)]="amount"
        type="number"
        placeholder="Amount"
        class="input-field"
      />
      <input
        [(ngModel)]="receiver"
        type="text"
        placeholder="Receiver ID"
        class="input-field"
      />
      <app-button
        label="Send"
        [onClick]="stateChangeFunctionCall.bind(this)"
        cssClass="send-button"
      >
      </app-button>
    </div>
  </div>
</div>
